{% extends "base.html" %}

{% block title %}Browse moves{% endblock %}
{% block header %}Browse footbag moves{% endblock %}
{% block content %}
<table>
    <tr class="row-top">
        <th> Move name </th>
    </tr>
    {% for move in object_list %}
    <tr class="{% cycle 'row-even' 'row-odd' %}">
        <td><a href="{% url "move_detail" move.slug %}"> {{ move.name }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
