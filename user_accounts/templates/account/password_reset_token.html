{% extends "base.html" %}

{% block title %}Password reset - set new password{% endblock %}
{% block header %}Set new password{% endblock %}
{% block content %}


	<form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
		<legend>Set your new password</legend>
		<fieldset>
			{% csrf_token %}
			{{ form|bootstrap }}
			<button type="submit" class="btn btn-primary">Save</button>
		</fieldset>
	</form>

{% endblock %}
